<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Flask Web App</title></head><body>    <h1>HTML Content Processing</h1>    <form method="post" id="htmlForm">        <label for="html_content">Paste HTML content:</label><br>        <textarea id="html_content" name="html_content" rows="10" cols="50"></textarea><br>        <input type="button" value="Process HTML" onclick="processHtml()">    </form>    <div id="result"></div>    <script>        function processHtml() {            var formData = new FormData(document.getElementById('htmlForm'));            fetch('/', {                method: 'POST',                body: formData            })            .then(response => response.json())            .then(data => {                var resultDiv = document.getElementById('result');                resultDiv.innerHTML = '<p>Data extracted:</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';            });        }    </script></body></html>
